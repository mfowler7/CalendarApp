{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Task{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <!-- Name and Descript Text Inputs -->
    <label for="name">Name</label>
    <input name="name" id="title" value="{{ request.form['name'] }}" required>
    <label for="description">Description</label>
    <textarea name="description" id="description">{{ request.form['description'] }}</textarea>
    <!-- Priority Radio Buttons -->
    <label for ="priority" style="margin-top: 1%;"">Priority</label>
    <div style="margin-bottom: 1%;">
      <input type="radio" name="priority" id="high" value="1">
      <label for="high">High</label><br>
      <input type="radio" name="priority" id="medium" value="2">
      <label for="medium">Medium</label><br>
      <input type="radio" name="priority" id="low" value="3">
      <label for="low">Low</label><br>
    </div>
    <!-- Scheduled Date Picker -->
    <label for="scheduled">Schedule for:</label>
    <div>
      <input type="date" id="scheduled" name="scheduled">
    </div>

    <form action="{{ url_for('task.create') }}" method="post">
      <input class="blue-button" type="submit" value="Save">
    </form>
  </form>

  

  <!-- Save/Cancel Buttons -->
  <form action="{{ url_for('task.index') }}" method="get">
    <div>
      <form action="{{ url_for('task.index') }}" method="get">
        <input class="blue-button" type="submit" value="Cancel" onclick="return confirm('Are you sure?');">
      </form>
      
    </div>
{% endblock %}
